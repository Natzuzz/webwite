<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint - Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #keySection {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Checkpoint</h1>
    <p>Click the button below to proceed and get your unique key.</p>
    
    <!-- Checkpoint Button -->
    <button id="checkpointButton">Go to Linkvertise</button>
    
    <!-- Section to display the key -->
    <div id="keySection">
        <p>Your Key is: <span id="uniqueKey">[Your Key Here]</span></p>
    </div>

    <script>
        // Replace this with your Linkvertise link
        const linkvertiseUrl = "https://link-hub.net/1219250/checkpoint";

        // Simulate the unique key generation (in a real scenario, this should come from a server)
        const generatedKey = "ABC123XYZ";

        // Handle button click
        document.getElementById("checkpointButton").onclick = function() {
            // Redirect to Linkvertise with a return URL containing 'completed=true'
            window.location.href = `${linkvertiseUrl}?redirect=${encodeURIComponent(window.location.href + "?completed=true")}`;
        };

        // This is where you would handle the return from Linkvertise
        // For simplicity, we're using a simple condition (in practice, use a server-side check)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('completed') === 'true') {
            // Show the key after returning from Linkvertise
            document.getElementById("keySection").style.display = 'block';
            document.getElementById("uniqueKey").textContent = generatedKey;
        }
    </script>

</body>
</html>
